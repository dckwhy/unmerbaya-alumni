<!DOCTYPE HTML>
<html>
<head>
  <title>Universitas Merdeka Surabaya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
  <link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css" />
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="css/bootstrap-grid.css" rel="stylesheet" type="text/css" />
  <link href="css/bootstrap-grid.min.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.wmuSlider.js"></script>
  <script src="js/jquery-2.2.3.min.js"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/jquery.countdown.min.js"></script>
  <script src="js/aos.js"></script>
</head>
<style>
  body{
    font-family: "Century Gothic";
    background-image: url(images/BG_register-01.png);
    height: auto;
    background-size: 150%;
    background-position: center;
    background-repeat: no-repeat;
  }
</style>
<body>
<div class="container-login">
  <div class="text-center">
    <img width="80%" src="images/logo_unmer1.png" alt="">
  </div>

    <div class="col-12 text-center">
      <label class="font-weight-normal text-16 text-white text-center">Universitas Merdeka Surabaya</label>
    </div>

    <div class="col-12 mt-4 text-center">
      <form class="px-5" id="send-nim">
        <div class="row form-group">
          <div class="col-12">
            <div class="form-input-login">
            <div class="row">
              <div class="col-2 text-center">
                <div class="bulat-orange ml-2">
                    <img src="images/curriculum_putih.png" class="login-icon">
                </div>
              </div>
              <div class="col-10">
                <input name="nim" type="text" id="nim" class="form-control login font-weight-light" placeholder="NIM">
              </div>
            </div>
            </div>
          </div>
        </div>
        <div class="row form-group">
          <div class="col-12">
              <button type="submit" id="buat-akun" class="btn btn-warning btn-login font-weight-bold text-16 mb-0 text-white" width="100%">
                BUAT AKUN
              </button>
          </div>
        </div>
      </form>
      <br><br>
      <div class="version-bottom">
        <p class="font-weight-light text-14 text-center text-white">Teras Kampus Â© 2019<br> V.1.0</p>
      </div>
    </div>

    <!-- popup terdaftar -->
    <div class="modal fade modal-notif" id="modal-terdaftar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog px-3">
          <div class="modal-content">
              <div class="top-content-style text-center shadow-sm">
                <div class="row ml-0 mb-0">
                  <div class="col-4 pr-2 py-2 bg-orange">
                    <img class="logo-unmer" width="60%" src="images/unmerbaya.png"><br>
                  </div>
                  <div class="col-8 py-2 pl-2">
                    <img class="logo-unmer-alumni" width="70%" src="images/unmer word logo.png"><br>
                  </div>
                </div>
              </div>
              <div class="bg-content-w3pvt mt-2 text-left px-3">
                  <p class="text-12">Selamat anda telah memiliki Akun Teras Kampus UNMER SURABAYA.</p>
                  <p class="text-12">Silahkan lihat email untuk mengetahui username dan password anda.</p>
                  <div class="col-12 text-center">
                      <a href="sign_in.html">
                          <button class="btn btn-warning welcome-next">
                              <label class="font-weight-bold text-16 mb-0 text-white">OK</label>
                          </button>
                      </a>
                  </div>
              </div>
          </div>
      </div>
    </div>

    <!-- popup tidak terdaftar -->
    <div class="modal fade modal-notif" id="modal-tidak-terdaftar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog px-3">
          <div class="modal-content">
              <div class="top-content-style text-center shadow-sm">
                <div class="row ml-0 mb-0">
                  <div class="col-4 pr-2 py-2 bg-orange">
                    <img class="logo-unmer" width="60%" src="images/unmerbaya.png"><br>
                  </div>
                  <div class="col-8 py-2 pl-2">
                    <img class="logo-unmer-alumni" width="70%" src="images/unmer word logo.png"><br>
                  </div>
                </div>
              </div>
              <div class="bg-content-w3pvt mt-2 text-left px-3">
                  <p class="text-12">Mohon maaf, data anda tidak terdafar di UNMER SURABAYA.</p>
                  <p class="text-12">Silahkan menghubungi bagian kemahasiswaan UNMER SURABAYA.</p>
                  <div class="col-12 text-center">
                      <a href="sign_in.html">
                          <button class="btn btn-warning welcome-next">
                              <label class="font-weight-bold text-16 mb-0 text-white">OK</label>
                          </button>
                      </a>
                  </div>
              </div>
          </div>
      </div>
    </div>

</div>

<script>

  $('#send-nim').on('submit', function(){
    $.ajax({
      type: "post",
      url: "http://astrodevel.com/unmerbaya/unmer/register",
      cache: false,
      data: {
        nim: $('#nim').val()
      },
      dataType: "json",
      success : function (data) {
        if(data.auth_message == 'fail'){
          $("#modal-tidak-terdaftar").modal("show");
        }else{
          $("#modal-terdaftar").modal("show");
        }
      },
      error: function (){
        alert('Network Error');
      }
    });
    return false;
  });

  //$("#buat-akun").on("click", function(){
    //$("#modal-terdaftar").modal("show");
  //});
</script>

</body>
</html>
